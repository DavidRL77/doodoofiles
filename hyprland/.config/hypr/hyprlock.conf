$shadow_passes=1
$shadow_size=1
$font = Monospace

general {
    hide_cursor = true
}

# uncomment to enable fingerprint authentication
# auth {
#     fingerprint {
#         enabled = true
#         ready_message = Scan fingerprint to unlock
#         present_message = Scanning...
#         retry_delay = 250 # in milliseconds
#     }
# }

animations {
    enabled = true
    bezier = linear, .42, 0, 1, 1
    animation = fadeIn, 1, 3, linear
    animation = fadeOut, 1, 3, linear
    animation = inputFieldDots, 1, 1, linear
}

background {
    monitor =
    path = ~/.cache/wallpaper/current_wallpaper_grayscale
    blur_passes=0
}

input-field {
    monitor =
    size = 20%, 5%
    outline_thickness = 3
    inner_color = rgba(0, 0, 0, 0.0) # no fill

    outer_color = rgba(FFFFFFFF)

    font_color = rgb(FFFFFF)
    fade_on_empty = false

	# hide_input = true
	# hide_input_base_color=rgba(0,0,0,1)
        
    rounding = 15

    font_family = $font
    placeholder_text =
    fail_text = $PAMFAIL
    
    # uncomment to use a letter instead of a dot to indicate the typed password
    # dots_text_format = *
    # dots_size = 0.4
    dots_spacing = 0.3

    position = 0, -20
    halign = center
    valign = center

    shadow_passes=$shadow_passes
    shadow_size=$shadow_size
}

# TIME
label {
    monitor =
    text = $TIME # ref. https://wiki.hyprland.org/Hypr-Ecosystem/hyprlock/#variable-substitution
    font_size = 90
    font_family = $font

    position = 0, 200
    halign = center
    valign = center

    shadow_passes=$shadow_passes
    shadow_size=$shadow_size
}

# DATE
label {
    monitor =
    text = cmd[update:60000] date +"%A, %d %B %Y" # update every 60 seconds
    font_size = 25
    font_family = $font

    position = 0, 100
    halign = center
    valign = center

    shadow_passes=$shadow_passes
    shadow_size=$shadow_size
}

# BATTERY
label {
    monitor =
    text = cmd[update:1000] echo -e "$(~/.config/hypr/scripts/battery-info.sh)"
    color = rgba(255, 255, 255, 1)
    font_family = $font
    position = -20, -510
    halign = right
    valign = center

    shadow_passes=$shadow_passes
    shadow_size=$shadow_size
}
